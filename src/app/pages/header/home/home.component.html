 <!-- CAROUSEL SECTION STARTS -->
 <ngb-carousel *ngIf="images" class="mb-5">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
	</ng-template>
    <ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[3]" alt="Random fourth slide" />
		</div>
	</ng-template>
</ngb-carousel>
<!-- CAROUSEL SECTION ENDS -->

<div class="container-fluid">
    <div class="row">
        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
        <div class="col-md-3" *ngFor="let product of productList | filter:searchKey:'name'">
            <div class="card mb-4">
                <img class="card-img-top" routerLink="/product/{{product.category}}/{{product.id}}" [src]  ="product.image"
                    [alt]="product.name">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-rating">{{product.rating}}&nbsp;<i class="bi bi-star-fill"></i></p>
                    <p class="card-price">{{ product.price | currency:"INR" }} <small
                            style="font-weight: lighter;">M.R.P.<del>{{product.delPrice |
                                currency:"INR"}}</del></small>&nbsp;<span class="card-discount">{{
                            product.discount}}&percnt;&nbsp;off</span></p>
                    <button class="btn btn-warning" (click)="addToCart(product)">
                        Add to Cart
                    </button>
                    <a routerLink="/product/{{product.category}}/{{product.id}}" class="viewDetails">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
